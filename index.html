<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title class="important">Salary Calculator</title>
  <script src="client.js"></script>
</head>
<body>
  <header>
    <h1 class="important">Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <input type="text" placeholder="First Name" id="first-name">
    <input type="text" placeholder="Last Name" id="last-name">
    <input type="text" placeholder="ID Number" id="id-num">
    <input type="text" placeholder="Job Title" id="job-title">
    <input type="text" placeholder="Annual Salary" id="salary">
    <button type="submit" onclick="submitButton(event)">Submit</button>
    
    <h2>Employees</h2>
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID Number</th>
        <th>Job Title</th>
        <th>Annual Salary</th>

      </thead>
      <tbody id="info">
        <tr>

        </tr>
      </tbody>
    </table>
  </main>
  <footer id="sum">
    <p>Total Monthly: $<span id="salary-count"></span></p>
  </footer>
</body>
</html>
