<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title class="important">Salary Calculator</title>
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <h1 class="important">Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <input type="text" placeholder="First Name" data-testid="first-name" id="first-name">
    <input type="text" placeholder="Last Name" data-testid="last-name" id="last-name">
    <input type="text" placeholder="ID Number" data-testid="id-num" id="id-num">
    <input type="text" placeholder="Job Title" data-testid="job-title" id="job-title">
    <input type="text" placeholder="Annual Salary" data-testid="salary" id="salary">
    <button data-testid="submitButton" onclick="submitButton(event)">Submit</button>
    
    <h2>Employees</h2>
    <table class="center">
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID Number</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
        <th>        </th>
      </thead>
      <tbody id="info">
        <tr>

        </tr>
      </tbody>
    </table>
  </main>
  <footer id="sum">
    <p>Total Monthly: $<span id="salary-count"></span></p>
  </footer>
</body>
</html>
